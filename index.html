<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Lone Calculator</title>
    <link rel="stylesheet" href="css\style.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">JavaScript Loan Calculator</div>

        <div class="card">
            <h2>Loan Calculator</h2>

            <div class="field">
                <label>Loan Amount: $</label>
                <input type="number" id="input1">
            </div>

            <div class="field">
                <label>Interest Rate: %</label>
                <input type="number" id="input2">
            </div>

            <div class="field">
                <label>Months to Pay:</label>
                <input type="number" id="input3">
            </div>

            <div class="result" id="deta4l">Monthly Payment = 0.00</div>
        </div>
    </div>
</body>
<script>
    function cal() {
        let loan = parseFloat(document.getElementById("input1").value);
        let rate = parseFloat(document.getElementById("input2").value);
        let months = parseFloat(document.getElementById("input3").value);

        if (isNaN(loan) || isNaN(rate) || isNaN(months) || months <= 0) {
            document.getElementById("deta4l").innerHTML = "Monthly Payment = 0.00";
            return;
        }

        let years = months / 12;
        let interest = (loan * rate * years) / 100;
        let total = loan + interest;
        let monthly = total / months;

        document.getElementById("deta4l").innerHTML = "Monthly Payment = " + monthly.toFixed(2);
    }

    // auto calculate when input changes
    document.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", cal);
    });

    // initial calculation
    cal();
</script>

</html>
